{% extends "offline/base.html" %}
{% block title %}Offline Products{% endblock %}
{% block page %}products{% endblock %}
{% block content %}
<div class="flex items-center justify-between">
  <h1 class="text-lg font-semibold">Mahsulotlar</h1>
  <span class="text-xs text-slate-500" id="offline-status">Offline</span>
</div>

<form class="mt-4 grid gap-3 rounded-lg border border-slate-200 bg-white p-4 sm:grid-cols-5" id="product-form">
  <input type="text" name="name" placeholder="Nomi" class="rounded-md border border-slate-200 px-3 py-2 text-sm sm:col-span-2" required>
  <input type="text" name="barcode" placeholder="Barcode" class="rounded-md border border-slate-200 px-3 py-2 text-sm">
  <input type="number" name="buy_price" placeholder="Sotib olish" class="rounded-md border border-slate-200 px-3 py-2 text-sm" step="0.01">
  <input type="number" name="sell_price" placeholder="Sotish" class="rounded-md border border-slate-200 px-3 py-2 text-sm" step="0.01">
  <input type="number" name="stock_qty" placeholder="Ombor" class="rounded-md border border-slate-200 px-3 py-2 text-sm">
  <button class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white sm:col-span-5" type="submit">Qo'shish</button>
</form>

<div class="mt-6 rounded-lg border border-slate-200 bg-white">
  <div class="grid grid-cols-6 gap-2 border-b border-slate-100 px-4 py-2 text-xs font-semibold uppercase text-slate-500">
    <div class="col-span-2">Nomi</div>
    <div>Barcode</div>
    <div>Sotib</div>
    <div>Sotish</div>
    <div>Ombor</div>
  </div>
  <div id="product-list" class="divide-y divide-slate-100 text-sm"></div>
</div>
{% endblock %}
