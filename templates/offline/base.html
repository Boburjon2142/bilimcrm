{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Offline CRM{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.17/dist/tailwind.min.css">
</head>
<body class="bg-slate-50 text-slate-900" data-page="{% block page %}{% endblock %}">
  <header class="sticky top-0 z-10 border-b border-slate-200 bg-white">
    <div class="mx-auto flex max-w-5xl items-center justify-between px-4 py-3">
      <div class="text-sm font-semibold">Offline CRM</div>
      <nav class="flex items-center gap-3 text-xs font-semibold text-slate-600">
        <a href="{% url 'offline_products' %}" class="hover:text-blue-600">Mahsulotlar</a>
        <a href="{% url 'offline_sales' %}" class="hover:text-blue-600">Sotuv</a>
        <a href="{% url 'offline_expenses' %}" class="hover:text-blue-600">Chiqim</a>
        <a href="{% url 'offline_status' %}" class="hover:text-blue-600">Sync</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'offline/idb.js' %}"></script>
  <script src="{% static 'offline/sync.js' %}"></script>
  <script src="{% static 'offline/app.js' %}"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{% static 'offline/sw.js' %}");
    }
  </script>
</body>
</html>
