{% extends "offline/base.html" %}
{% block title %}Offline Sales{% endblock %}
{% block page %}sales{% endblock %}
{% block content %}
<div class="flex items-center justify-between">
  <h1 class="text-lg font-semibold">Sotuv</h1>
  <span class="text-xs text-slate-500" id="offline-status">Offline</span>
</div>

<form class="mt-4 grid gap-3 rounded-lg border border-slate-200 bg-white p-4 sm:grid-cols-6" id="sale-form">
  <select name="product_id" class="rounded-md border border-slate-200 px-3 py-2 text-sm sm:col-span-2" required>
    <option value="">Mahsulot</option>
  </select>
  <input type="number" name="quantity" placeholder="Soni" class="rounded-md border border-slate-200 px-3 py-2 text-sm" min="1" required>
  <input type="number" name="price" placeholder="Narx" class="rounded-md border border-slate-200 px-3 py-2 text-sm" step="0.01" required>
  <input type="text" name="seller" placeholder="Sotuvchi" class="rounded-md border border-slate-200 px-3 py-2 text-sm">
  <select name="payment_type" class="rounded-md border border-slate-200 px-3 py-2 text-sm">
    <option value="cash">Naqd</option>
    <option value="card">Karta</option>
  </select>
  <button class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white sm:col-span-6" type="submit">Sotuv qo'shish</button>
</form>

<div class="mt-6 rounded-lg border border-slate-200 bg-white">
  <div class="grid grid-cols-5 gap-2 border-b border-slate-100 px-4 py-2 text-xs font-semibold uppercase text-slate-500">
    <div>Vaqt</div>
    <div>Mahsulot</div>
    <div>Soni</div>
    <div>Jami</div>
    <div>To'lov</div>
  </div>
  <div id="sale-list" class="divide-y divide-slate-100 text-sm"></div>
</div>
{% endblock %}
