{% extends "offline/base.html" %}
{% block title %}Offline Sync{% endblock %}
{% block page %}status{% endblock %}
{% block content %}
<div class="flex items-center justify-between">
  <h1 class="text-lg font-semibold">Sync holati</h1>
  <span class="text-xs text-slate-500" id="offline-status">Offline</span>
</div>

<div class="mt-4 grid gap-4 md:grid-cols-2">
  <div class="rounded-lg border border-slate-200 bg-white p-4">
    <h2 class="text-sm font-semibold">Token bilan kirish</h2>
    <form id="auth-form" class="mt-3 space-y-3">
      <input type="text" name="username" placeholder="Username" class="w-full rounded-md border border-slate-200 px-3 py-2 text-sm" required>
      <input type="password" name="password" placeholder="Password" class="w-full rounded-md border border-slate-200 px-3 py-2 text-sm" required>
      <button class="w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white" type="submit">Token olish</button>
    </form>
    <div class="mt-3 text-xs text-slate-500" id="auth-status">Token yo'q</div>
  </div>

  <div class="rounded-lg border border-slate-200 bg-white p-4">
    <h2 class="text-sm font-semibold">Sync statistikasi</h2>
    <div class="mt-3 space-y-2 text-sm">
      <div class="flex justify-between"><span>Pending</span><span id="sync-pending">0</span></div>
      <div class="flex justify-between"><span>Sent</span><span id="sync-sent">0</span></div>
      <div class="flex justify-between"><span>Failed</span><span id="sync-failed">0</span></div>
      <div class="flex justify-between"><span>Oxirgi sync</span><span id="sync-last">-</span></div>
    </div>
    <button class="mt-4 w-full rounded-md border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-600" id="sync-now" type="button">Hozir sync</button>
  </div>
</div>
{% endblock %}
