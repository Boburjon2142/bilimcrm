<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirish</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #f8fbff 0%, #eef3fb 55%, #e9eff8 100%);
      font-family: "Manrope", "Segoe UI", sans-serif;
      color: #0f172a;
    }
    .login-card {
      width: min(420px, 92vw);
      border-radius: 20px;
      background: #fff;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      padding: 28px;
    }
    .login-title {
      font-weight: 800;
      font-size: 24px;
      margin-bottom: 6px;
    }
    .login-subtitle {
      color: #64748b;
      margin-bottom: 18px;
    }
    .login-card input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #d0d7e2;
      outline: none;
    }
    .btn-primary {
      border-radius: 12px;
      font-weight: 600;
      padding: 10px 16px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-title">Kirish</div>
    <div class="login-subtitle">POS oynasiga kirish uchun parolni kiriting.</div>
    {% if form.errors %}
      <div class="alert alert-danger">Login yoki parol noto‘g‘ri.</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Login</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label class="form-label">Parol</label>
        {{ form.password }}
      </div>
      <button class="btn btn-primary w-100" type="submit">Kirish</button>
    </form>
  </div>
</body>
</html>
