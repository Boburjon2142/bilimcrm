{% extends "crm/base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Admin bo'limlari</h4>
</div>

<div class="row g-3">
  {% for section in sections %}
  <div class="col-12 col-lg-6">
    <div class="card crm-card p-3">
      <div class="fw-semibold mb-2 text-uppercase small text-muted">{{ section.app_label }}</div>
      <div class="d-flex flex-column gap-2">
        {% for item in section.items %}
        <a class="btn btn-outline-primary text-start" href="{% url 'crm_admin_list' item.app_label item.model_name %}">
          {{ item.name }}
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
